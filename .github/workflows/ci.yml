name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    # Only deploy on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
      DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$DEPLOY_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Rsync code to server
        run: |
          sshpass -p "$DEPLOY_PASSWORD" rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.venv' \
            --exclude '__pycache__' \
            -e "ssh -p ${DEPLOY_PORT}" \
            ./ "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_PATH}"

      - name: Install dependencies and restart service
        run: |
          sshpass -p "$DEPLOY_PASSWORD" ssh -p "${DEPLOY_PORT}" "${DEPLOY_USER}@${DEPLOY_HOST}" "DEPLOY_PATH=\"${DEPLOY_PATH}\" bash -s" << 'EOF'
          set -euo pipefail
          : "${DEPLOY_PATH:?DEPLOY_PATH not set}"
          mkdir -p "${DEPLOY_PATH}"
          cd "${DEPLOY_PATH}"
          python3 -m venv .venv || true
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Stop existing uvicorn process if running
          pkill -f "uvicorn app.main:app" || true
          # Start uvicorn in background (adjust port as needed)
          nohup .venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 >/tmp/crud-server.log 2>&1 &
          EOF


